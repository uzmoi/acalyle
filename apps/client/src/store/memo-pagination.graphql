query MemoPagination(
    $bookId: ID!
    $count: Int!
    $cursor: String
    $query: String!
) {
    book(id: $bookId) {
        memos(first: $count, after: $cursor, query: $query) {
            edges {
                node {
                    id
                    contents
                    tags
                    createdAt
                    updatedAt
                }
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
}
