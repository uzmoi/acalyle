query BeforeNotesPage(
  $bookId: ID!
  $count: Int!
  $cursor: String
  $query: String!
) {
  book(id: $bookId) {
    memos(last: $count, before: $cursor, query: $query) {
      nodes {
        id
        contents
        tags
        createdAt
        updatedAt
      }
      pageInfo {
        hasPreviousPage
        hasNextPage
        startCursor
        endCursor
      }
    }
  }
}
