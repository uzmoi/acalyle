name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - run: npm ci
      - run: npm run coverage

      - id: coverage_files
        run: |
          flags=$(ls {apps,packages}/*/coverage -d | cut -d'/' -f2 | paste -sd ",")
          echo "flags=$flags" >> $GITHUB_OUTPUT
          files=$(ls {apps,packages}/*/coverage -dp | sed 's/$/coverage-final.json/' | paste -sd ",")
          echo "files=$files" >> $GITHUB_OUTPUT

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: ${{ steps.coverage_files.outputs.flags }}
          files: ${{ steps.coverage_files.outputs.files }}
