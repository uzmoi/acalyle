name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - run: npm ci
      - run: npm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: ${{ ls {apps,packages}/*/coverage -d | cut -d'/' -f2 | paste -sd "," }}
          files: ${{ ls {apps,packages}/*/coverage -dp | sed 's/$/coverage-final.json/' | paste -sd "," }}
